{% extends "dashboard/base.html" %}
{% block content %}
<script>
    function multiply()
    {
      var numOne, numTwo=1, product,numThree,product2;
      numOne = parseFloat(document.getElementById("avg_price").value);
      numTwo = parseFloat(document.getElementById("qty").value);
      numThree=parseFloat(document.getElementById("current_price").value);
      product = numOne*numTwo;
      product2=numThree*numTwo;
      if (numOne && numTwo){
        document.getElementById("invested_amount").value=" ";
        document.getElementById("invested_amount").value = product;
      }
      if (product === 'NaN'){
        document.getElementById("invested_amount").value=" ";
        document.getElementById("invested_amount").value = product;
      }
    
      if (numThree && numTwo){
        document.getElementById("current_value").value=" ";
        document.getElementById("current_value").value = product2;
      }
      if (product2 === 'NaN'){
        document.getElementById("current_value").value=" ";
        document.getElementById("current_value").value = product2;
      }
    }
    </script>

<form action="" method="post" autocomplete="off" >
 {% csrf_token %}
 <p><label for="id_Name">Name:</label> <input type="text" id="Name" name="Name" maxlength="100" value="{{crypto.Name}}" required id="Name" readonly></p>
 <p><label for="id_qty">Qty:</label> <input type="number" name="qty" value="{{crypto.qty}}" required id="qty" onclick="multiply()"></p>
 <p><label for="id_avg_price">Avg price:</label> <input type="number" name="avg_price" value="{{crypto.avg_price}}" required id="avg_price" onclick="multiply()"></p>
 <p><label for="id_invested_amount">Invested amount:</label> <input type="number" name="invested_amount" value="{{crypto.invested_amount}}" step="any" required id="invested_amount" readonly></p>
 <p><label for="id_current_price">Current price:</label> <input type="number" name="current_price" value="{{crypto.current_price}}" step="any" required id="current_price" readonly></p>
 <p><label for="id_current_value">Current value:</label> <input type="number" name="current_value" value="{{crypto.current_value}}" step="any" required id="current_value" readonly></p>
 <button type="submit" class="btn btn-success btn-block btn-lg"><i class="fas fa-database"></i>
   Submit</button>
</form>

{% endblock content %}
